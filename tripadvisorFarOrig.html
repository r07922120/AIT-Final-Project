<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="tripadvisorFar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.js"></script>
    <script src="https://use.fontawesome.com/3aac789b17.js"></script>
    <title>tripadvisor</title>
</head>

<body>
    <div id="diving" class="div">
        <h2>最佳水肺潛水目的地</h2>
        <div>
            <h4 id="cozumel">考祖梅</h4>
            <img src="https://media-cdn.tripadvisor.com/media/photo-i/15/33/f5/7e/cozumel.jpg" height="250px">
        </div>
        <div>
            <h4 id="kohnangyuan">龜島</h4>
            <img src="https://media-cdn.tripadvisor.com/media/photo-l/03/67/74/b7/koh-nang-yuan.jpg" height="250px">
        </div>
        <div>
            <h4 id="denational">克拉倫代克</h4>
            <img src="https://media-cdn.tripadvisor.com/media/photo-f/0a/3e/f9/93/landscape-inside-de-national.jpg" height="250px">
        </div>
        <div>
            <h4 id="tulamben">圖蘭本</h4>
            <img src="https://media-cdn.tripadvisor.com/media/photo-l/0a/81/61/6d/tulamben.jpg" height="250px">
        </div>
        <div>
            <h4 id="westend">西倫敦</h4>
            <img src="https://media-cdn.tripadvisor.com/media/photo-i/0d/ac/b7/84/west-end-half-moon-bay.jpg" height="250px">
        </div>
        <div>
            <h4 id="dahab">達哈伯</h4>
            <img src="https://media-cdn.tripadvisor.com/media/photo-i/15/33/fc/ea/dahab.jpg" height="250px">
        </div>
    </div>

    <div id="romantic" class="div">
        <h2>最浪漫的目的地</h2>
        <div>
            <h4 id="paris">巴黎</h4>
            <img src="https://media-cdn.tripadvisor.com/media/photo-i/17/15/6d/d6/paris.jpg" height="250px">
        </div>
        <div>
            <h4 id="puertovallarta">巴亞爾塔港</h4>
            <img src="https://media-cdn.tripadvisor.com/media/photo-i/15/33/f5/6c/puerto-vallarta.jpg" height="250px">
        </div>
        <div>
            <h4 id="venice">威尼斯</h4>
            <img src="https://media-cdn.tripadvisor.com/media/photo-i/12/f7/4e/87/venice.jpg" height="250px">
        </div>
        <div>
            <h4 id="sunsetcruise">棕櫚/鷹海灘</h4>
            <img src="https://media-cdn.tripadvisor.com/media/photo-l/07/c8/71/a0/sunset-cruise.jpg" height="250px">
        </div>
        <div>
            <h4 id="oia">伊亞</h4>
            <img src="https://media-cdn.tripadvisor.com/media/photo-i/15/33/ff/66/oia.jpg" height="250px">
        </div>
        <div>
            <h4 id="prague">布拉格</h4>
            <img src="https://media-cdn.tripadvisor.com/media/photo-i/12/f7/4e/50/prague.jpg" height="250px">
        </div>
    </div>
</body>
